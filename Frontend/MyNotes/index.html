<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!--Navbar-->
      <nav>
        <div class="logo">My Notes</div>
        <ul class="menu">
          <li>Labels</li>
          <li>Archive</li>
          <li>Trash</li>
        </ul>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search...."
          />
          <i class="fas fa-search search-icon"></i>
        </div>
        <div class="knob">
          <!--<button class="theme-btn">Theme</button> -->
          <button class="logout-btn">LogOut</button>
        </div>
      </nav>

      <!--MyNotes-->
      <div class="container">
        <div class="note">
          <div class="btn">
            <button id="addNote">
              <i class="fa-regular fa-square-plus"></i>
              <br />
              Add Note
            </button>
          </div>

          <div class="new-notes"></div>
        </div>

        <div class="add-form">
          <div>
            <div class="head">
              <h2>Add a Note</h2>
              <button class="icon"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="inputs">
              <p>Title</p>
              <input type="text" id="title" value="" />
            </div>

            <div class="inputs">
              <p>Description</p>
              <textarea
                rows="5px"
                cols="30"
                id="description"
                value=""
              ></textarea>
            </div>

            <input type="text" id="tags" placeholder="Tags (comma-separated)" />

            <button id="addBtn">Add Note</button>
          </div>
        </div>
      </div>
    </div>
    <script src="note.js"></script>
  </body>
</html>
